<div class="container w-100">
   <!-- <div class="card" style="visibility: hidden;"> 
   </div> -->

   <div class="card">
      <!-- <app-alert></app-alert> -->
         <div class="log-in-title">
            <img src="assets\images\simpliKart.png" class="img-fluid logo-img" alt="">
            <h4>{{ 'please_enter_the_one_time_password_to_verify_your_account' | translate  }}</h4>
            <br>
            <h5 class="text-content">
               {{ 'a_code_has_been_sent_to' | translate }} <span>{{ 'email' | translate }}</span>
            </h5>
         </div>
         <div class="input-box">
             <form class="row g-4" [formGroup]="form" (ngSubmit)="onSubmitForm();">
               <div class="col-12">
                  <div class="form-floating theme-form-floating log-in-form">
                     <input type="number" class="form-control" formControlName="otp" maxlength="5" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" onKeyPress="if(this.value.length==5) return false;"  />
                  </div>
               </div>
               <div class="col-12">
                  <!-- <app-button [class]="'btn btn-theme w-100 justify-content-center'" [id]="'login_btn'">
                     {{ 'log_in' | translate }}
                  </app-button> -->
                  <button class="log-in-btn w-100 justify-content-center">{{'validate' | translate}}</button>
               </div>
            </form>
         </div>


   </div>
 </div>
